<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Data</title>
</head>
<body>
    <table>
        <tr>
            <th> Id </th>
            <th> question_1 </th>
            <th> question_2 </th>
            <th> question_3 </th>
            <th> question_4 </th>
            <th> question_5 </th>
            <th> question_6 </th>
            <th> Comments </th>
        </tr>
        {% for row in data %}
        <tr>
          <td> {{ row[0] }}</td>
          <td> {{ row[1] }}</td>
          <td> {{ row[2] }}</td>
          <td> {{ row[3] }}</td>
          <td> {{ row[4] }}</td>
          <td> {{ row[5] }}</td>
          <td> {{ row[6] }}</td>
          <td> {{ row[7] }}</td>
        </tr> 
        {% endfor %}
      </table>
</html>
