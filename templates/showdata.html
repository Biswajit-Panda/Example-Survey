<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/style1.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style1.css') }}">
    <title>Database Data</title>
</head>
<body>
  <div class="table-wrapper">
    <table class="fl-table">
      <thead>
        <tr>
            <th> Id </th>
            <th> Rating </th>
            <th> question_1 </th>
            <th> question_2 </th>
            <th> question_3 </th>
            <th> question_4 </th>
            <th> question_5 </th>
            <th> Comments </th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td> {{ row[0] }}</td>
          <td> {{ row[1] }}</td>
          <td> {{ row[2] }}</td>
          <td> {{ row[3] }}</td>
          <td> {{ row[4] }}</td>
          <td> {{ row[5] }}</td>
          <td> {{ row[6] }}</td>
          <td> {{ row[7] }}</td>
        </tr> 
        {% endfor %}
      </tbody>
    </table>
  </div>
</html>
