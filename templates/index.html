<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Self Assesment Survey</title>

<body><div class="d-flex align-items-center">
    <h3 class="lead" style="padding: 0 10px;">Self Assessment Survey</h3></div>
    <nav class="navbar navbar-light dbr_navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-white">Leadership</span>
        </div>
    </nav>
    <form action="{{ url_for('submission') }}" method="POST">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item content-pad">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button dbr_drop" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            User Details:
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="d-flex">
              <label for="u_name" class="form-label content-pad">Name:</label>
              <input type="text", name="u_name", id="u_name" class="form-control" required>
            </div>
          <hr class="fancyLine6">
            <div class="d-flex">
              <label for="email" class="form-label content-pad">Email:</label>
              <input type="email", name="email", id="email" class="form-control" required>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item content-pad">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed dbr_drop" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Leadership and Principles:
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div>
              <label for="q01_01" class="form-label">I am living by Leadership Principles.</label><br>
              <div class="d-flex">
              <input type="text" name="q01_01" id="q01_01" class="form-control" required>
            
            <div class="rating"> 
              <input type="radio" name="rating_01_01" value="5" id="01_01_5" required><label for="01_01_5">☆</label> 
              <input type="radio" name="rating_01_01" value="4" id="01_01_4" required><label for="01_01_4">☆</label> 
              <input type="radio" name="rating_01_01" value="3" id="01_01_3" required><label for="01_01_3">☆</label> 
              <input type="radio" name="rating_01_01" value="2" id="01_01_2" required><label for="01_01_2">☆</label> 
              <input type="radio" name="rating_01_01" value="1" id="01_01_1" required><label for="01_01_1">☆</label>
              </div>
            </div>
            </div>
          <hr class="fancyLine6">
            <div>
              <label for="q01_02" class="form-label">I am involving employees in holistic responsibility</label><br>
              <div class="d-flex">
              <input type="text" name="q01_02" id="q01_02" class="form-control" required>
            
            <div class="rating"> 
              <input type="radio" name="rating_01_02" value="5" id="01_02_5" required><label for="01_02_5">☆</label> 
              <input type="radio" name="rating_01_02" value="4" id="01_02_4" required><label for="01_02_4">☆</label> 
              <input type="radio" name="rating_01_02" value="3" id="01_02_3" required><label for="01_02_3">☆</label> 
              <input type="radio" name="rating_01_02" value="2" id="01_02_2" required><label for="01_02_2">☆</label> 
              <input type="radio" name="rating_01_02" value="1" id="01_02_1" required><label for="01_02_1">☆</label>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="accordion-item content-pad">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed dbr_drop" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Other Questions:
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div>
              <label for="q02_01" class="form-label">Other Question 01</label><br>
              <div class="d-flex">
              <input type="text" name="q02_01" id="q02_01" class="form-control" required>
            
            <div class="rating"> 
              <input type="radio" name="rating_02_01" value="5" id="02_01_5" required><label for="02_01_5">☆</label> 
              <input type="radio" name="rating_02_01" value="4" id="02_01_4" required><label for="02_01_4">☆</label> 
              <input type="radio" name="rating_02_01" value="3" id="02_01_3" required><label for="02_01_3">☆</label> 
              <input type="radio" name="rating_02_01" value="2" id="02_01_2" required><label for="02_01_2">☆</label> 
              <input type="radio" name="rating_02_01" value="1" id="02_01_1" required><label for="02_01_1">☆</label>
              </div>
            </div>
            </div>
          <hr class="fancyLine6">
            <div>
              <label for="q02_02" class="form-label">Other Question 02</label><br>
              <div class="d-flex">
              <input type="text" name="q02_02" id="q02_02" class="form-control" required>
            
            <div class="rating"> 
              <input type="radio" name="rating_02_02" value="5" id="02_02_5" required><label for="02_02_5">☆</label> 
              <input type="radio" name="rating_02_02" value="4" id="02_02_4" required><label for="02_02_4">☆</label> 
              <input type="radio" name="rating_02_02" value="3" id="02_02_3" required><label for="02_02_3">☆</label> 
              <input type="radio" name="rating_02_02" value="2" id="02_02_2" required><label for="02_02_2">☆</label> 
              <input type="radio" name="rating_02_02" value="1" id="02_02_1" required><label for="02_02_1">☆</label>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
